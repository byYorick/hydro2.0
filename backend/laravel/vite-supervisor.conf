[program:vite]
process_name=%(program_name)s
command=sh -c "chown -R application:application /app/node_modules/.vite 2>/dev/null || true && chmod 777 /app/public 2>/dev/null || true && chown application:application /app/public 2>/dev/null || true && printf '%s\\n' 'http://localhost:8080' > /app/public/hot && chmod 666 /app/public/hot 2>/dev/null || true && VITE_DEV_SERVER_URL=http://localhost:8080 npm run dev"
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=application
numprocs=1
redirect_stderr=true
stdout_logfile=/tmp/vite.log
stopwaitsecs=10
environment=NODE_ENV="development",VITE_DEV_SERVER_URL=http://localhost:8080
priority=999

[program:update-vite-hot]
process_name=%(program_name)s
command=/app/update-vite-hot.sh
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=application
numprocs=1
redirect_stderr=true
stdout_logfile=/tmp/update-vite-hot.log
stopwaitsecs=5
priority=998

