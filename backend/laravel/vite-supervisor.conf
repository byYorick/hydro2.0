[program:vite]
process_name=%(program_name)s
command=sh -c "chown -R application:application /app/node_modules/.vite 2>/dev/null || true && npm run dev"
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=application
numprocs=1
redirect_stderr=true
stdout_logfile=/tmp/vite.log
stopwaitsecs=10
environment=NODE_ENV="development"
priority=999

