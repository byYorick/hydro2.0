; PHP configuration for development mode
; Disable opcache to allow hot reload of PHP files

[opcache]
; Completely disable opcache for development
opcache.enable=0
opcache.enable_cli=0

; If opcache must be enabled, use these settings for immediate revalidation
; opcache.enable=1
; opcache.validate_timestamps=1
; opcache.revalidate_freq=0
; opcache.max_accelerated_files=10000
; opcache.memory_consumption=256

