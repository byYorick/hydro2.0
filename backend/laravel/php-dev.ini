; PHP configuration for development mode
; Disable opcache to allow hot reload of PHP files
; Enable all error reporting and display

[opcache]
; Completely disable opcache for development
opcache.enable=0
opcache.enable_cli=0

; If opcache must be enabled, use these settings for immediate revalidation
; opcache.enable=1
; opcache.validate_timestamps=1
; opcache.revalidate_freq=0
; opcache.max_accelerated_files=10000
; opcache.memory_consumption=256

[PHP]
; Error reporting (development - show all errors)
display_errors=On
display_startup_errors=On
error_reporting=E_ALL
log_errors=On
html_errors=On
ignore_repeated_errors=Off
ignore_repeated_source=Off
report_memleaks=On
; track_errors removed - deprecated in PHP 8.0+

; Memory limit for development
memory_limit=512M

; Execution time for development
max_execution_time=300
max_input_time=300

; Upload settings
upload_max_filesize=20M
post_max_size=20M

; Realpath cache (smaller for development)
realpath_cache_size=1024K
realpath_cache_ttl=60

