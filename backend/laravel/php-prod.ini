; PHP configuration for production mode
; Optimized for maximum performance

[opcache]
; Enable OPcache for maximum performance
opcache.enable=1
opcache.enable_cli=0

; Memory settings - allocate 256MB for opcache (adjust based on your app size)
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000

; Performance optimizations
opcache.validate_timestamps=0
opcache.revalidate_freq=0
opcache.fast_shutdown=1
opcache.enable_file_override=1

; Optimization flags
opcache.optimization_level=0x7FFFBFFF
opcache.max_wasted_percentage=5

; File cache settings
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=1

; Preload (if available)
; opcache.preload=/app/config/opcache-preload.php
; opcache.preload_user=application

[PHP]
; Memory limit
memory_limit=512M

; Execution time
max_execution_time=60
max_input_time=60

; Upload settings
upload_max_filesize=20M
post_max_size=20M

; Realpath cache (performance optimization)
realpath_cache_size=4096K
realpath_cache_ttl=600

; Error reporting (production)
display_errors=Off
display_startup_errors=Off
log_errors=On
error_reporting=E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session settings
session.gc_maxlifetime=7200
session.cookie_httponly=1
session.cookie_secure=0
session.use_strict_mode=1

