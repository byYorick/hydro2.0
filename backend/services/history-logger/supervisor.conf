[program:history-logger]
process_name=%(program_name)s
command=python -u main.py
directory=/app
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=root
numprocs=1
redirect_stderr=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stdout_logfile_backups=0
stopwaitsecs=10
priority=999

