# Development MQTT Broker Configuration
# Security: Authentication enabled
# NOTE: If passwords file doesn't exist, set allow_anonymous true temporarily

listener 1883
# allow_anonymous false  # Uncomment after generating passwords file
allow_anonymous true     # Temporary: set to false after generating passwords

# Password file for user authentication
# password_file /mosquitto/config/passwords  # Uncomment after generating passwords file

# ACL file for topic access control
# acl_file /mosquitto/config/acl  # Uncomment after generating passwords file

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence (optional for dev)
persistence false

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000
