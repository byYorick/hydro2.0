global:
  resolve_timeout: 5m
  # SMTP –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (–∑–∞–ø–æ–ª–Ω–∏—Ç—å –≤ production)
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@hydro.example.com'
  smtp_auth_username: 'alerts@hydro.example.com'
  smtp_auth_password: 'password'

# –®–∞–±–ª–æ–Ω—ã –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# –ú–∞—Ä—à—Ä—É—Ç–∏–∑–∞—Ü–∏—è –∞–ª–µ—Ä—Ç–æ–≤
route:
  receiver: 'default-receiver'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: warning
      receiver: 'warning-receiver'

# –ü–æ–ª—É—á–∞—Ç–µ–ª–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π
receivers:
  - name: 'default-receiver'
    webhook_configs:
      - url: 'http://laravel:80/api/alerts/webhook'
        send_resolved: true

  - name: 'critical-receiver'
    email_configs:
      - to: 'admin@example.com'
        headers:
          Subject: 'CRITICAL: {{ .GroupLabels.alertname }}'
    telegram_configs:
      - bot_token: 'YOUR_BOT_TOKEN'
        chat_id: -123456789
        api_url: 'https://api.telegram.org'
        message: 'üö® CRITICAL: {{ .GroupLabels.alertname }}\n{{ range .Alerts }}{{ .Annotations.description }}\n{{ end }}'
    webhook_configs:
      - url: 'http://laravel:80/api/alerts/webhook'
        send_resolved: true

  - name: 'warning-receiver'
    email_configs:
      - to: 'admin@example.com'
        headers:
          Subject: 'WARNING: {{ .GroupLabels.alertname }}'
    webhook_configs:
      - url: 'http://laravel:80/api/alerts/webhook'
        send_resolved: true

# –ü–æ–¥–∞–≤–ª–µ–Ω–∏–µ –¥—É–±–ª–∏–∫–∞—Ç–æ–≤
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

