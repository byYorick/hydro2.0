# E19: AE Legacy SQL Guard - проверка работы guard для legacy таблиц в AE
# DoD: AE legacy SQL guard корректно логирует доступ к legacy таблицам/колонкам

name: E19_ae_legacy_sql_guard
description: |
  Проверяет работу Automation Engine Legacy SQL Guard:
  - Создает запрос к AE эндпоинту (grow-cycles/effective-targets)
  - Проверяет логи на наличие записей о legacy SQL доступе
  - Убеждается, что guard логирует, но не блокирует работу системы

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: fetch_zone_id
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE uid = 'zn-test-1'
      LIMIT 1
    expected_rows: 1
    save: zone_row

  - step: set_zone_id
    type: set
    zone_id: ${zone_row.0.id}

  - step: create_recipe
    type: database_query
    query: |
      INSERT INTO recipes (name, description, created_at, updated_at)
      VALUES ('E2E Recipe', 'E2E test recipe', NOW(), NOW())
      RETURNING id
    save: recipe_row

  - step: create_recipe_revision
    type: database_query
    query: |
      INSERT INTO recipe_revisions (recipe_id, revision_number, status, created_at, updated_at)
      VALUES (:recipe_id, 1, 'PUBLISHED', NOW(), NOW())
      RETURNING id
    params:
      recipe_id: ${recipe_row.0.id}
    save: revision_row

  - step: create_revision_phase
    type: database_execute
    query: |
      INSERT INTO recipe_revision_phases (
        recipe_revision_id,
        phase_index,
        name,
        created_at,
        updated_at
      )
      VALUES (:revision_id, 0, 'Phase 1', NOW(), NOW())
    params:
      revision_id: ${revision_row.0.id}

  # Создаем цикл выращивания (это вызовет AE сервис)
  - step: create_grow_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_row.0.id}
      plant_id: 1           # Assume test plant exists
      start_immediately: true
    save: cycle_response

  - step: set_cycle_id
    type: set
    cycle_id: ${cycle_response.data.id}

  # Запрашиваем effective-targets (это вызовет EffectiveTargetsService)
  - step: get_effective_targets
    type: api_get
    endpoint: /api/zones/${zone_id}/effective-targets
    save: targets_response

  # Ждем немного, чтобы логи были записаны
  - step: wait_for_logging
    type: sleep
    duration: 2.0

  # Проверяем логи на наличие AE_LEGACY_SQL_GUARD записей
  - step: check_legacy_sql_logs
    type: database_query
    query: |
      SELECT COUNT(*) as guard_log_count
      FROM system_logs
      WHERE level = 'warning'
      AND message LIKE '%AE_LEGACY_SQL_GUARD%'
      AND created_at > NOW() - INTERVAL '5 minutes'
    save: guard_logs

assertions:
  # Проверка 1: Система работает корректно (grow-cycle создан)
  - name: cycle_created_successfully
    type: json_assertion
    data: ${cycle_response}
    expected:
      - field: status_code
        operator: equals
        value: 201
      - field: data.id
        operator: is_not_null

  # Проверка 2: Effective-targets API работает
  - name: effective_targets_api_works
    type: json_assertion
    data: ${targets_response}
    expected:
      - field: status_code
        operator: in
        value: [200, 201]

  # Проверка 3: Guard логирует legacy SQL доступ (предупреждения в логах)
  - name: guard_logs_legacy_access
    type: json_assertion
    data: ${guard_logs}
    expected:
      - field: guard_log_count
        operator: greater_than
        value: 0

  # Проверка 4: Guard не блокирует работу (нет ошибок в ответах)
  - name: guard_does_not_block
    type: custom_assert
    condition: |
      cycle_status = context.get('cycle_response', {}).get('status_code')
      targets_status = context.get('targets_response', {}).get('status_code')
      # Оба запроса должны быть успешными (guard только логирует, не блокирует)
      cycle_status in [200, 201] and targets_status in [200, 201]

cleanup:
  - step: abort_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/abort
    payload: {}
    optional: true

  # Очищаем логи guard (опционально, для чистоты тестов)
  - step: cleanup_guard_logs
    type: database_execute
    query: |
      DELETE FROM system_logs
      WHERE level = 'warning'
      AND message LIKE '%AE_LEGACY_SQL_GUARD%'
      AND created_at > NOW() - INTERVAL '10 minutes'
    optional: true
