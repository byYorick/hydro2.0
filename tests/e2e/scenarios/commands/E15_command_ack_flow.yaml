# E15: Command ACK Flow - detailed ACK flow with WS/DB invariants
# DoD: detailed ACK flow with WS/DB invariants

name: E15_command_ack_flow
description: |
  Проверяет детальный поток ACK команд:
  - Команда отправляется в MQTT
  - Node-sim получает и отвечает ACCEPTED
  - WS событие CommandStatusUpdated
  - DB статус обновляется на ACCEPTED
  - Все тайминги фиксируются корректно

setup:
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1884}
        username: ${MQTT_USER:-null}
        password: ${MQTT_PASS:-null}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-esp32una
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - ph_sensor
        actuators:
          - main_pump
      telemetry:
        interval_seconds: 2.0
        heartbeat_interval_seconds: 15.0

actions:
  - step: set_test_uids
    type: set
    test_gh_uid: ${setup.node_sim.config.node.gh_uid}
    test_zone_uid: ${setup.node_sim.config.node.zone_uid}
    test_node_uid: ${setup.node_sim.config.node.node_uid}

  - step: fetch_node_id
    type: database_query
    query: |
      SELECT id AS node_id, zone_id
      FROM nodes
      WHERE uid = :node_uid
      LIMIT 1
    params:
      node_uid: ${test_node_uid}
    save: node_row

  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id
    type: set
    zone_id: ${node_row.0.zone_id}

  - step: get_nodes
    type: api_get
    endpoint: /api/nodes
    save: nodes_response

  - step: set_node_id
    type: set
    node_id: ${node_row.0.node_id}
    test_zone_id: ${node_row.0.zone_id}
    test_node_id: ${node_row.0.node_id}
    test_node_uid: ${test_node_uid}

  - step: subscribe_commands_channel
    type: websocket_subscribe
    channel: private-commands.${test_zone_id}

  - step: send_test_command
    type: api_post
    endpoint: /api/zones/${test_zone_id}/commands
    payload:
      type: FORCE_IRRIGATION
      node_uid: ${test_node_uid}
      channel: main_pump
      params:
        duration_sec: 5
    save: command_response

  - step: extract_command_id
    type: set
    command_id: ${command_response.data.command_id}

  - step: node_sends_ack
    type: mqtt_publish
    topic: "hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/main_pump/command_response"
    payload:
      cmd_id: ${command_id}
      status: "ACK"
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 1

  # Ждем ACK через WS
  - step: wait_for_ack_ws_event
    type: websocket_event
    event_type: ".App\\Events\\CommandStatusUpdated"
    filter:
      commandId: ${command_id}
      status: "ACCEPTED"
    timeout: 10.0
    save: ws_ack_event

  # Проверяем DB статус сразу после WS события
  - step: check_ack_db_status
    type: database_query
    query: |
      SELECT status, ack_at, sent_at
      FROM commands
      WHERE cmd_id = :command_id
    params:
      command_id: ${command_id}
    save: ack_status

assertions:
  # Проверка 1: WS событие содержит правильные данные
  - name: ws_ack_event_data
    type: custom_assert
    condition: context.get('ws_ack_event', {}).get('data', {}).get('status') == 'ACCEPTED' and str(context.get('ws_ack_event', {}).get('data', {}).get('commandId')) == str(context.get('command_id'))

  # Проверка 2: DB статус ACCEPTED
  - name: db_ack_status
    type: json_assertion
    data: ${ack_status}
    expected:
      - field: status
        operator: equals
        value: "ACCEPTED"
      - field: ack_at
        operator: is_not_null
      - field: sent_at
        operator: is_not_null

  # Проверка 3: Тайминги консистентны (sent_at <= acknowledged_at)
  - name: timing_consistency
    type: custom_assert
    condition: |
      sent_at = context.get('ack_status', {}).get('sent_at')
      ack_at = context.get('ack_status', {}).get('ack_at')
      sent_at and ack_at and sent_at <= ack_at

cleanup:
  - step: wait_for_command_completion
    type: eventually
    condition: |
      # Ждем завершения команды
      from runner.steps.database import DatabaseStepExecutor
      from runner.schema.variables import VariableResolver
      resolver = VariableResolver(context)
      db_exec = DatabaseStepExecutor(context.get('db'), resolver)
      import asyncio
      result = asyncio.run(db_exec.execute_db_step('database_query', {
        'query': 'SELECT status FROM commands WHERE cmd_id = :command_id',
        'params': {'command_id': context.get('command_id')}
      }))
      result and result[0]['status'] in ['DONE', 'FAILED', 'TIMEOUT']
    timeout: 30.0
    optional: true
