# E17: Command Failed Flow - failure handling with WS/DB invariants
# DoD: failure handling with WS/DB invariants

name: E17_command_failed_flow
description: |
  Проверяет обработку failed команд:
  - Node-sim отвечает ACCEPTED, затем FAILED
  - WS события CommandStatusUpdated (ACCEPTED + FAILED)
  - DB статус обновляется на FAILED
  - Error details фиксируются

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id
    type: set
    zone_id: ${zones_response.data[0].id}

  - step: get_nodes
    type: api_get
    endpoint: /api/nodes
    save: nodes_response

  - step: set_node_id
    type: set
    node_id: ${nodes_response.data.data[0].id}
    test_zone_id: ${nodes_response.data.data[0].zone_id}
    test_node_id: ${nodes_response.data.data[0].id}

  - step: subscribe_commands_channel
    type: websocket_subscribe
    channel: private-commands.${test_zone_id}

  - step: send_failure_command
    type: api_post
    endpoint: /api/nodes/${test_node_id}/commands
    payload:
      cmd: set_relay_state
      channel: main_pump
      params:
        channel: main_pump
        state: true
    save: failure_command_response

  - step: extract_failure_command_id
    type: set
    failure_command_id: ${failure_command_response.data.command_id}

  - step: node_sends_ack
    type: mqtt_publish
    topic: "hydro/gh-test-1/zn-test-1/nd-ph-esp32una/main_pump/command_response"
    payload:
      cmd_id: ${failure_command_id}
      status: "ACK"
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 1

  - step: node_sends_error
    type: mqtt_publish
    topic: "hydro/gh-test-1/zn-test-1/nd-ph-esp32una/main_pump/command_response"
    payload:
      cmd_id: ${failure_command_id}
      status: "ERROR"
      details:
        error_code: "test_failure"
        error_message: "Simulated failure"
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 1

  # Ждем WS события ACCEPTED
  - step: wait_for_accepted_ws_event
    type: websocket_event
    event_type: ".App\\Events\\CommandStatusUpdated"
    filter:
      commandId: ${failure_command_id}
      status: "ACCEPTED"
    timeout: 10.0

  # Ждем WS события FAILED
  - step: wait_for_failed_ws_event
    type: websocket_event
    event_type: ".App\\Events\\CommandFailed"
    filter:
      commandId: ${failure_command_id}
      status: "FAILED"
    timeout: 15.0
    save: ws_failed_event

  # Проверяем финальный DB статус
  - step: check_failed_db_status
    type: database_query
    query: |
      SELECT status, failed_at, error_message
      FROM commands
      WHERE cmd_id = :command_id
    params:
      command_id: ${failure_command_id}
    save: failed_status

assertions:
  # Проверка 1: WS событие FAILED содержит детали ошибки
  - name: ws_failed_event_data
    type: custom_assert
    condition: context.get('ws_failed_event', {}).get('data', {}).get('status') == 'FAILED' and str(context.get('ws_failed_event', {}).get('data', {}).get('commandId')) == str(context.get('failure_command_id'))

  # Проверка 2: DB статус FAILED с деталями ошибки
  - name: db_failed_status
    type: json_assertion
    data: ${failed_status}
    expected:
      - field: status
        operator: equals
        value: "FAILED"
      - field: failed_at
        operator: is_not_null

  # Проверка 3: Error message присутствует
  - name: error_message_present
    type: custom_assert
    condition: |
      status = context.get('failed_status', {})
      error_msg = status.get('error_message')
      error_msg is not None and len(str(error_msg)) > 0

  # Проверка 4: Команда не зависла в промежуточном состоянии
  - name: no_intermediate_stuck
    type: database_query
    query: |
      SELECT COUNT(*) as intermediate_count
      FROM commands
      WHERE cmd_id = :command_id
      AND status NOT IN ('DONE', 'FAILED', 'TIMEOUT')
      AND updated_at < NOW() - INTERVAL '30 seconds'
    params:
      command_id: ${failure_command_id}
    expected:
      - field: intermediate_count
        operator: equals
        value: 0
