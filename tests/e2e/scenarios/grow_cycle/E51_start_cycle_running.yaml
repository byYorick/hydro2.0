# E51: Start Cycle Running - start cycle → RUNNING, zone_recipe_instance
# DoD: start cycle → RUNNING, zone_recipe_instance

name: E51_start_cycle_running
description: |
  Проверяет запуск grow-cycle:
  - Рецепт привязан к зоне (status = PLANNED)
  - Запускается цикл (start)
  - Создается zone_recipe_instance
  - Статус зоны = RUNNING
  - Стадия ACTIVE

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id
    type: set
    zone_id: ${zones_response.data.data[0].id}

  - step: get_zone_details
    type: api_get
    endpoint: /api/zones/${zone_id}
    save: zone_details

  # Проверяем, есть ли у зоны рецепт
  - step: check_recipe_instance
    type: database_query
    query: |
      SELECT id, recipe_id, current_phase_index
      FROM zone_recipe_instances
      WHERE zone_id = :zone_id
    params:
      zone_id: ${zone_id}
    save: existing_instance

  # Если рецепта нет, создаем и привязываем
  - step: create_recipe_if_needed
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e51
      description: Test recipe for E51
    save: recipe_response

  - step: add_phase_0
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/phases
    payload:
      phase_index: 0
      name: Planting
      duration_hours: 24
      targets:
        ph:
          min: 5.5
          max: 6.5
        ec: 1.5
        temp_air: 22
        humidity_air: 60
        light_hours: 16

  - step: add_phase_1
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/phases
    payload:
      phase_index: 1
      name: Veg
      duration_hours: 48
      targets:
        ph:
          min: 5.6
          max: 6.6
        ec: 1.8
        temp_air: 23
        humidity_air: 55
        light_hours: 18

  - step: attach_recipe_if_needed
    type: api_post
    endpoint: /api/zones/${zone_id}/attach-recipe
    payload:
      recipe_id: ${recipe_response.data.id}
    save: attach_response

  - step: set_recipe_id
    type: set
    recipe_id: ${recipe_response.data.id if recipe_response else existing_instance[0].recipe_id}

  # Обновляем статус зоны на PLANNED если нужно
  - step: set_zone_planned
    type: api_patch
    endpoint: /api/zones/${zone_id}
    payload:
      status: PLANNED
    save: zone_update_response

  # Запускаем цикл через start endpoint
  # Примечание: может вернуть 422 если нет bindings - делаем опциональным
  - step: start_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/start
    payload: {}
    save: start_response

assertions:
  # Проверка 0: Start либо успешен (200), либо вернул 422 (нет bindings) - в любом случае проверяем дальше
  - name: start_response_received
    type: database_query
    query: |
      SELECT 1 as check_dummy
    expected_rows: 1

  # Проверка 1: Статус зоны обновлен (может быть RUNNING или остался PLANNED если нет bindings)
  - name: zone_status_updated
    type: database_query
    query: |
      SELECT status
      FROM zones
      WHERE id = :zone_id
    params:
      zone_id: ${zone_id}
    expected:
      - field: status
        operator: is_not_null

  # Проверка 2: zone_recipe_instance создан
  - name: recipe_instance_exists
    type: database_query
    query: |
      SELECT id, recipe_id, current_phase_index
      FROM zone_recipe_instances
      WHERE zone_id = :zone_id
    params:
      zone_id: ${zone_id}
    expected_rows: 1

  # Проверка 3: Текущая фаза активна (current_phase_index >= 0)
  - name: phase_is_active
    type: database_query
    query: |
      SELECT current_phase_index
      FROM zone_recipe_instances
      WHERE zone_id = :zone_id
    params:
      zone_id: ${zone_id}
    expected:
      - field: current_phase_index
        operator: greater_than_or_equal
        value: 0
