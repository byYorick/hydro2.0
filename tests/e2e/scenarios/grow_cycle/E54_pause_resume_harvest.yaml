# E54: Pause Resume Harvest - pause/resume/harvest → закрытие цикла
# DoD: pause/resume/harvest → закрытие цикла, API snapshot отражает изменения

name: E54_pause_resume_harvest
description: |
  Проверяет управление циклом:
  - Pause цикла
  - Resume цикла
  - Harvest → закрытие цикла
  - API snapshot отражает изменения

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id
    type: set
    zone_id: ${zones_response.data.data[0].id}

  # Удаляем старые циклы для чистой проверки
  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id
      AND status IN ('PLANNED', 'RUNNING', 'PAUSED')
    params:
      zone_id: ${zone_id}
    optional: true

  # Получаем активный цикл
  - step: get_active_cycle
    type: api_get
    endpoint: /api/zones/${zone_id}/grow-cycle
    save: active_cycle_response

  # Устанавливаем cycle_id из существующего или созданного цикла
  - step: set_cycle_id_from_active
    type: set
    cycle_id: ${active_cycle_response.data.cycle.id}
    condition: ${active_cycle_response.data.cycle}

  # Если цикла нет, создаем его
  - step: create_plant_if_needed
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e54-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response
    condition: ${active_cycle_response.data.cycle == null}

  - step: create_recipe_if_needed
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e54-${TIMESTAMP_S}
      description: Test recipe
      plant_id: ${plant_response.data.id}
    save: recipe_response
    condition: ${active_cycle_response.data.cycle == null}

  - step: create_revision_if_needed
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision
    save: revision_response
    condition: ${active_cycle_response.data.cycle == null}

  - step: add_phase_if_needed
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      ph_target: 6.0
      ec_target: 1.5
      irrigation_mode: SUBSTRATE
    condition: ${active_cycle_response.data.cycle == null}

  - step: publish_revision_if_needed
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    condition: ${active_cycle_response.data.cycle == null}

  - step: create_cycle_if_needed
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: false
    save: cycle_response
    condition: ${active_cycle_response.data.cycle == null}

  - step: set_cycle_id_from_response
    type: set
    cycle_id: ${cycle_response.data.id}
    condition: ${cycle_response}

  # Запускаем цикл, если он в PLANNED
  - step: start_cycle_if_needed
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/start
    payload: {}
    condition: ${active_cycle_response.data.cycle.status == 'PLANNED'}

  # Pause цикла
  - step: pause_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/pause
    payload: {}
    save: pause_response

  - step: wait_after_pause
    type: sleep
    seconds: 1

  # Resume цикла
  - step: resume_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/resume
    payload: {}
    save: resume_response

  - step: wait_after_resume
    type: sleep
    seconds: 1

  # Harvest (закрытие цикла)
  - step: harvest_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/harvest
    payload:
      batch_label: Test Batch E54
    save: harvest_response

  - step: wait_after_harvest
    type: sleep
    seconds: 1

  # Получаем snapshot после изменений
  - step: get_snapshot_after_changes
    type: api_get
    endpoint: /api/zones/${zone_id}/grow-cycle
    save: final_snapshot

assertions:
  # Проверка 1: Zone существует
  - name: zone_exists
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE id = :zone_id
    params:
      zone_id: ${zone_id}
    expected_rows: 1

  # Проверка 2: Цикл имеет статус HARVESTED
  - name: cycle_harvested
    type: database_query
    query: |
      SELECT status
      FROM grow_cycles
      WHERE id = :cycle_id
    params:
      cycle_id: ${cycle_id}
    expected:
      - field: status
        operator: equals
        value: HARVESTED

  # Проверка 3: actual_harvest_at установлен
  - name: harvest_at_set
    type: database_query
    query: |
      SELECT actual_harvest_at
      FROM grow_cycles
      WHERE id = :cycle_id
    params:
      cycle_id: ${cycle_id}
    expected:
      - field: actual_harvest_at
        operator: is_not_null
