# E06: Laravel Down Queue Recovery - laravel down → pending_alerts растёт → восстановление → доставка
# DoD: laravel down → pending_alerts растёт → восстановление → доставка

name: E06_laravel_down_queue_recovery
description: |
  Проверяет восстановление после падения Laravel:
  - Laravel останавливается
  - Узлы продолжают публиковать ошибки в MQTT
  - Ошибки накапливаются (pending_alerts растет)
  - Laravel восстанавливается
  - Все накопленные ошибки обрабатываются и алерты доставляются

setup:
  # Настройка симулятора узла
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1883}
        username: ${MQTT_USER:-null}
        password: ${MQTT_PASS:-null}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-test-1
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - ph_sensor
        actuators:
          - main_pump
      telemetry:
        interval_seconds: 1.0  # Быстрая публикация для теста
        heartbeat_interval_seconds: 10.0

  # Предварительные условия
  prerequisites:
    - database: nodes table exists
    - database: zones table exists with zone_id for zn-test-1
    - database: alerts table exists
    - database: pending_alerts или очередь задач существует
    - mqtt: broker is accessible
    - backend: Laravel is running (будет остановлен во время теста)

actions:
  # Шаг 1: Запуск симулятора узла
  - step: start_node_simulator
    type: start_simulator
    config_ref: node_sim.config
    wait_seconds: 3

  # Шаг 2: Базовая проверка - Laravel работает
  - step: verify_laravel_running
    type: api_get
    endpoint: "/api/health"
    expected_status: 200
    wait_seconds: 1

  # Шаг 3: Остановка Laravel (симуляция падения)
  - step: stop_laravel
    type: system_stop
    service: laravel
    wait_seconds: 2

  # Шаг 4: Узел публикует несколько ошибок (пока Laravel не работает)
  - step: node_publishes_errors_during_down
    type: mqtt_publish_multiple
    messages:
      - topic: "hydro/gh-test-1/zn-test-1/nd-ph-test-1/error"
        payload:
          code: "SENSOR_FAILURE_1"
          message: "Error during Laravel downtime"
          severity: "ERROR"
          ts: ${TIMESTAMP_MS}
        qos: 1
      - topic: "hydro/gh-test-1/zn-test-1/nd-ph-test-1/error"
        payload:
          code: "SENSOR_FAILURE_2"
          message: "Another error during downtime"
          severity: "ERROR"
          ts: ${TIMESTAMP_MS}
        qos: 1
      - topic: "hydro/gh-test-1/zn-test-1/nd-ph-test-1/error"
        payload:
          code: "PUMP_ERROR"
          message: "Pump error during downtime"
          severity: "WARNING"
          ts: ${TIMESTAMP_MS}
        qos: 1
    wait_seconds: 5

  # Шаг 5: Проверка, что ошибки не обработаны (Laravel не работает)
  - step: verify_errors_not_processed
    type: database_query
    query: |
      SELECT COUNT(*) as alert_count
      FROM alerts
      WHERE zone_id = (SELECT id FROM zones WHERE uid = 'zn-test-1')
      AND code IN ('SENSOR_FAILURE_1', 'SENSOR_FAILURE_2', 'PUMP_ERROR')
    expected:
      - field: alert_count
        operator: equals
        value: 0

  # Шаг 6: Запуск Laravel (восстановление)
  - step: start_laravel
    type: system_start
    service: laravel
    wait_seconds: 5  # Ждем полного запуска

  # Шаг 7: Ожидание обработки очереди (worker обрабатывает накопленные задачи)
  - step: wait_queue_processing
    type: wait
    seconds: 10

assertions:
  # Проверка 1: Все накопленные ошибки обработаны
  - name: all_errors_processed
    type: database_query
    query: |
      SELECT COUNT(*) as alert_count
      FROM alerts
      WHERE zone_id = (SELECT id FROM zones WHERE uid = 'zn-test-1')
      AND code IN ('SENSOR_FAILURE_1', 'SENSOR_FAILURE_2', 'PUMP_ERROR')
      AND status = 'ACTIVE'
    expected:
      - field: alert_count
        operator: greater_than_or_equal
        value: 3

  # Проверка 2: Каждая ошибка создала алерт
  - name: individual_alerts_created
    type: database_query
    query: |
      SELECT code, COUNT(*) as count
      FROM alerts
      WHERE zone_id = (SELECT id FROM zones WHERE uid = 'zn-test-1')
      AND code IN ('SENSOR_FAILURE_1', 'SENSOR_FAILURE_2', 'PUMP_ERROR')
      GROUP BY code
    expected:
      - field: count
        operator: greater_than_or_equal
        value: 1
      - field: rows_count
        operator: greater_than_or_equal
        value: 3

  # Проверка 3: Очередь очищена (pending_alerts = 0 или задачи обработаны)
  - name: queue_processed
    type: database_query
    query: |
      SELECT COUNT(*) as pending_count
      FROM jobs
      WHERE queue = 'default'
      AND attempts < 3
    expected:
      - field: pending_count
        operator: less_than_or_equal
        value: 0

cleanup:
  - step: stop_node_simulator
    type: stop_simulator
  - step: ensure_laravel_running
    type: system_start
    service: laravel
    wait_seconds: 2
