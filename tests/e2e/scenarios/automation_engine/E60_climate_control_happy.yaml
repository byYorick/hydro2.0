# E60: Climate Control Happy - telemetry → AE → команды heater/fan
# DoD: telemetry → AE → команды fan/vent/heater

name: E60_climate_control_happy
description: |
  Проверяет базовое управление климатом:
  - Публикуется telemetry воздуха
  - Targets берутся из active phase (effective targets)
  - AE формирует команду для нагрева
  - Команда фиксируется в БД + создается zone_event

setup:
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1884}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-esp32una
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - air_temp_c
          - air_rh
        actuators:
          - fan
          - heater
      telemetry:
        # Если node-sim уже запущен, авто-телеметрия нам не мешает
        interval_seconds: 60.0

actions:
  - step: stop_node_simulator_initial
    type: stop_simulator
    wait_seconds: 5
    optional: true

  - step: start_node_simulator
    type: start_simulator
    config_ref: node_sim.config
    wait_seconds: 3
    optional: true

  - step: set_test_uids
    type: set
    test_gh_uid: ${setup.node_sim.config.node.gh_uid}
    test_zone_uid: ${setup.node_sim.config.node.zone_uid}
    test_node_uid: ${setup.node_sim.config.node.node_uid}

  - step: set_zone_id_from_uid
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE uid = :zone_uid
      LIMIT 1
    params:
      zone_uid: ${test_zone_uid}
    save: zone_row

  - step: set_node_id_from_uid
    type: database_query
    query: |
      SELECT id AS node_id
      FROM nodes
      WHERE uid = :node_uid
      LIMIT 1
    params:
      node_uid: ${test_node_uid}
    save: node_row

  - step: set_ids
    type: set
    zone_id: ${zone_row.0.id}
    node_id: ${node_row.0.node_id}

  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: set_capabilities_without_ph_ec_requirements
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', false,
        'ec_control', false,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_primary_node_online
    type: database_execute
    query: |
      UPDATE nodes
      SET status = 'online',
          last_seen_at = COALESCE(last_seen_at, NOW()),
          updated_at = NOW()
      WHERE id = :node_id;
    params:
      node_id: ${node_id}

  - step: ensure_zone_readiness_bindings
    type: database_execute
    query: |
      UPDATE node_channels nc
      SET config = COALESCE(nc.config, '{}'::jsonb) || jsonb_build_object(
        'zone_role',
        CASE
          WHEN nc.channel = 'main_pump' THEN 'main_pump'
          WHEN nc.channel = 'drain_pump' THEN 'drain'
          ELSE nc.config->>'zone_role'
        END
      )
      FROM nodes n
      WHERE n.id = nc.node_id
        AND n.id = :node_id
        AND n.zone_id = :zone_id
        AND nc.channel IN ('main_pump', 'drain_pump');
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}

  - step: ensure_main_and_drain_bindings
    type: database_execute
    query: |
      WITH zone_ctx AS (
        SELECT :zone_id::bigint AS zone_id
      ),
      ensure_instances AS (
        INSERT INTO infrastructure_instances (owner_type, owner_id, asset_type, label, required, created_at, updated_at)
        SELECT 'zone', zc.zone_id, m.asset_type, m.label, true, NOW(), NOW()
        FROM zone_ctx zc
        CROSS JOIN (
          VALUES
            ('PUMP', 'E2E Main Pump'),
            ('DRAIN', 'E2E Drain Pump')
        ) AS m(asset_type, label)
        WHERE NOT EXISTS (
          SELECT 1
          FROM infrastructure_instances ii
          WHERE ii.owner_type = 'zone'
            AND ii.owner_id = zc.zone_id
            AND ii.label = m.label
        )
        RETURNING id
      ),
      upsert_bindings AS (
        INSERT INTO channel_bindings (infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at)
        SELECT
          ii.id,
          nc.id,
          'actuator',
          m.role,
          NOW(),
          NOW()
        FROM zone_ctx zc
        JOIN nodes n
          ON n.id = :node_id
         AND n.zone_id = zc.zone_id
        JOIN (
          VALUES
            ('main_pump', 'main_pump', 'E2E Main Pump'),
            ('drain_pump', 'drain', 'E2E Drain Pump')
        ) AS m(channel, role, label)
          ON TRUE
        JOIN node_channels nc
          ON nc.node_id = n.id
         AND nc.channel = m.channel
        JOIN infrastructure_instances ii
          ON ii.owner_type = 'zone'
         AND ii.owner_id = zc.zone_id
         AND ii.label = m.label
        ON CONFLICT (node_channel_id) DO UPDATE SET
          infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW()
        RETURNING node_channel_id
      )
      SELECT 1;
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}

  - step: verify_main_and_drain_bindings_online
    type: db.wait
    query: |
      SELECT cb.role
      FROM channel_bindings cb
      JOIN node_channels nc ON nc.id = cb.node_channel_id
      JOIN nodes n ON n.id = nc.node_id
      WHERE n.zone_id = :zone_id
        AND n.id = :node_id
        AND n.status = 'online'
        AND cb.role IN ('main_pump', 'drain')
      ORDER BY cb.role
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}
    expected_rows: 2
    timeout: 15.0

  # Создаем рецепт с климатическими targets
  - step: create_plant
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e60-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response

  - step: create_recipe
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e60-${TIMESTAMP_S}
      description: Test recipe for E60
      plant_id: ${plant_response.data.id}
    save: recipe_response

  - step: create_revision
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision for E60
    save: revision_response

  - step: add_phase
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      temp_air_target: 30.0
      irrigation_mode: SUBSTRATE
      irrigation_interval_sec: 3600
      irrigation_duration_sec: 300

  - step: publish_revision
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    payload: {}

  - step: create_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: true
    save: cycle_response

  - step: set_cycle_id
    type: set
    cycle_id: ${cycle_response.data.id}

  - step: wait_for_effective_targets
    type: sleep
    seconds: 2

  - step: enable_capabilities
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'climate_control', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: reset_backoff
    type: ae_test_hook
    url: http://${AUTOMATION_ENGINE_HOST}:9505
    zone_id: ${zone_id}
    action: reset_backoff
    optional: true

  # Привязки для heater/fan
  - step: fetch_heater_channel
    type: database_query
    query: |
      SELECT id AS node_channel_id
      FROM node_channels
      WHERE node_id = :node_id
        AND channel = 'heater'
      LIMIT 1
    params:
      node_id: ${node_id}
    save: heater_channel_row

  - step: fetch_heater_infra
    type: database_query
    query: |
      SELECT id AS infra_id
      FROM infrastructure_instances
      WHERE owner_type = 'zone'
        AND owner_id = :zone_id
        AND asset_type = 'HEATER'
      LIMIT 1
    params:
      zone_id: ${zone_id}
    save: heater_infra_row
    expected_rows: 1

  - step: fetch_fan_channel
    type: database_query
    query: |
      SELECT id AS node_channel_id
      FROM node_channels
      WHERE node_id = :node_id
        AND channel = 'fan'
      LIMIT 1
    params:
      node_id: ${node_id}
    save: fan_channel_row

  - step: fetch_fan_infra
    type: database_query
    query: |
      SELECT id AS infra_id
      FROM infrastructure_instances
      WHERE owner_type = 'zone'
        AND owner_id = :zone_id
        AND asset_type = 'FAN'
      LIMIT 1
    params:
      zone_id: ${zone_id}
    save: fan_infra_row
    expected_rows: 1

  - step: upsert_heater_binding
    type: database_execute
    query: |
      INSERT INTO channel_bindings (
        infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at
      )
      VALUES (:infra_id, :node_channel_id, 'actuator', 'heater', NOW(), NOW())
      ON CONFLICT (node_channel_id) DO UPDATE
      SET infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW();
    params:
      infra_id: ${heater_infra_row.0.infra_id}
      node_channel_id: ${heater_channel_row.0.node_channel_id}

  - step: upsert_fan_binding
    type: database_execute
    query: |
      INSERT INTO channel_bindings (
        infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at
      )
      VALUES (:infra_id, :node_channel_id, 'actuator', 'fan', NOW(), NOW())
      ON CONFLICT (node_channel_id) DO UPDATE
      SET infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW();
    params:
      infra_id: ${fan_infra_row.0.infra_id}
      node_channel_id: ${fan_channel_row.0.node_channel_id}

  # Публикуем telemetry (ниже цели → включение heater)
  - step: publish_temp_low
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/air_temp_c/telemetry
    payload:
      metric_type: TEMPERATURE
      value: 29.0
    qos: 1
    wait_seconds: 2

  - step: wait_for_climate_command
    type: sleep
    seconds: 20

assertions:
  - name: heater_command_created
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
        AND cmd = 'set_relay'
        AND channel = 'heater'
        AND params->>'state' = 'true'
        AND created_at > NOW() - INTERVAL '2 minutes'
    params:
      zone_id: ${zone_id}
    expected:
      - field: cmd_count
        operator: greater_than
        value: 0

  - name: climate_heating_event
    type: database_query
    query: |
      SELECT COUNT(*) as event_count
      FROM zone_events
      WHERE zone_id = :zone_id
        AND type = 'CLIMATE_HEATING_ON'
        AND created_at > NOW() - INTERVAL '2 minutes'
    params:
      zone_id: ${zone_id}
    expected:
      - field: event_count
        operator: greater_than
        value: 0
    optional: true

cleanup:
  - step: abort_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/abort
    payload: {}
    optional: true

  - step: delete_recipe
    type: api_delete
    endpoint: /api/recipes/${recipe_response.data.id}
    optional: true

  - step: delete_plant
    type: api_delete
    endpoint: /api/plants/${plant_response.data.id}
    optional: true
