# E63: Backoff on Errors - degraded mode (через test hook)
# DoD: серия ошибок → degraded mode → контроллеры отключены

name: E63_backoff_on_errors
description: |
  Проверяет переход в degraded mode и отключение контроллеров:
  - Сначала климат работает (есть команда нагрева)
  - Затем принудительно выставляем error_streak >= threshold
  - В degraded mode команды не создаются
  - После reset_backoff команды снова появляются

setup:
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1884}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-esp32una
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - air_temp_c
        actuators:
          - heater
      telemetry:
        interval_seconds: 60.0

actions:
  - step: set_test_uids
    type: set
    test_gh_uid: ${setup.node_sim.config.node.gh_uid}
    test_zone_uid: ${setup.node_sim.config.node.zone_uid}
    test_node_uid: ${setup.node_sim.config.node.node_uid}

  - step: set_zone_id_from_uid
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE uid = :zone_uid
      LIMIT 1
    params:
      zone_uid: ${test_zone_uid}
    save: zone_row

  - step: set_node_id_from_uid
    type: database_query
    query: |
      SELECT id AS node_id
      FROM nodes
      WHERE uid = :node_uid
      LIMIT 1
    params:
      node_uid: ${test_node_uid}
    save: node_row

  - step: set_ids
    type: set
    zone_id: ${zone_row.0.id}
    node_id: ${node_row.0.node_id}

  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  # Создаем рецепт с климатическими targets
  - step: create_plant
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e63-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response

  - step: create_recipe
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e63-${TIMESTAMP_S}
      description: Test recipe for E63
      plant_id: ${plant_response.data.id}
    save: recipe_response

  - step: create_revision
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision for E63
    save: revision_response

  - step: add_phase
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      temp_air_target: 22.0
      irrigation_mode: SUBSTRATE

  - step: publish_revision
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    payload: {}

  - step: create_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: true
    save: cycle_response

  - step: set_cycle_id
    type: set
    cycle_id: ${cycle_response.data.id}

  - step: wait_for_effective_targets
    type: sleep
    seconds: 2

  - step: enable_capabilities
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', true,
        'ec_control', true,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  # Привязка heater
  - step: fetch_heater_channel
    type: database_query
    query: |
      SELECT id AS node_channel_id
      FROM node_channels
      WHERE node_id = :node_id
        AND channel = 'heater'
      LIMIT 1
    params:
      node_id: ${node_id}
    save: heater_channel_row

  - step: create_heater_infra
    type: api_post
    endpoint: /api/infrastructure-instances
    payload:
      owner_type: zone
      owner_id: ${zone_id}
      asset_type: HEATER
      label: Heater (E63)
      required: true
    save: heater_infra_response

  - step: bind_heater
    type: api_post
    endpoint: /api/channel-bindings
    payload:
      infrastructure_instance_id: ${heater_infra_response.data.id}
      node_channel_id: ${heater_channel_row.0.node_channel_id}
      direction: actuator
      role: heater
    save: heater_binding_response
    optional: true

  - step: reset_backoff
    type: ae_test_hook
    url: http://localhost:9505
    zone_id: ${zone_id}
    action: reset_backoff

  # Базовая проверка — климат работает
  - step: publish_temp_low_baseline
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/air_temp_c/telemetry
    payload:
      metric_type: air_temp_c
      value: 18.0
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 2

  - step: wait_for_baseline_command
    type: sleep
    seconds: 20

  - step: baseline_timestamp
    type: database_query
    query: |
      SELECT NOW() as ts
    save: baseline_ts

  # Включаем degraded mode через test hook
  - step: set_degraded_state
    type: ae_test_hook
    url: http://localhost:9505
    zone_id: ${zone_id}
    action: set_state
    state:
      error_streak: 3

  - step: degraded_timestamp
    type: database_query
    query: |
      SELECT NOW() as ts
    save: degraded_ts

  - step: publish_temp_low_degraded
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/air_temp_c/telemetry
    payload:
      metric_type: air_temp_c
      value: 18.5
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 2

  - step: wait_for_degraded_cycle
    type: sleep
    seconds: 20

  - step: reset_backoff_after_degraded
    type: ae_test_hook
    url: http://localhost:9505
    zone_id: ${zone_id}
    action: reset_backoff

  - step: reset_timestamp
    type: database_query
    query: |
      SELECT NOW() as ts
    save: reset_ts

  - step: publish_temp_low_after_reset
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/air_temp_c/telemetry
    payload:
      metric_type: air_temp_c
      value: 17.5
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 2

  - step: wait_for_post_reset_command
    type: sleep
    seconds: 20

assertions:
  - name: baseline_heater_command_created
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
        AND cmd = 'set_relay'
        AND channel = 'heater'
        AND params->>'state' = 'true'
        AND created_at <= :baseline_ts
        AND created_at > :baseline_ts - INTERVAL '2 minutes'
    params:
      zone_id: ${zone_id}
      baseline_ts: ${baseline_ts.0.ts}
    expected:
      - field: cmd_count
        operator: greater_than
        value: 0

  - name: no_commands_in_degraded_mode
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
        AND cmd = 'set_relay'
        AND channel = 'heater'
        AND params->>'state' = 'true'
        AND created_at > :degraded_ts
    params:
      zone_id: ${zone_id}
      degraded_ts: ${degraded_ts.0.ts}
    expected:
      - field: cmd_count
        operator: equals
        value: 0

  - name: commands_after_reset
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
        AND cmd = 'set_relay'
        AND channel = 'heater'
        AND params->>'state' = 'true'
        AND created_at > :reset_ts
    params:
      zone_id: ${zone_id}
      reset_ts: ${reset_ts.0.ts}
    expected:
      - field: cmd_count
        operator: greater_than
        value: 0

cleanup:
  - step: abort_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/abort
    payload: {}
    optional: true

  - step: clear_state_override
    type: ae_test_hook
    url: http://localhost:9505
    zone_id: ${zone_id}
    action: reset_backoff
    optional: true

  - step: delete_heater_binding
    type: database_execute
    query: |
      DELETE FROM channel_bindings
      WHERE infrastructure_instance_id = :infra_id
        AND role = 'heater'
    params:
      infra_id: ${heater_infra_response.data.id}
    optional: true

  - step: delete_heater_infra
    type: api_delete
    endpoint: /api/infrastructure-instances/${heater_infra_response.data.id}
    optional: true

  - step: delete_recipe
    type: api_delete
    endpoint: /api/recipes/${recipe_response.data.id}
    optional: true

  - step: delete_plant
    type: api_delete
    endpoint: /api/plants/${plant_response.data.id}
    optional: true
