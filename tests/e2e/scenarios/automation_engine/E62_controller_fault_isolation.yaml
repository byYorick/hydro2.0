# E62: Controller Fault Isolation - исключение в контроллере → остальные работают
# DoD: исключение в контроллере → остальные работают, zone_event controller_failed

name: E62_controller_fault_isolation
description: |
  Проверяет изоляцию ошибок контроллеров:
  - Принудительно вызывается исключение в одном контроллере
  - Остальные контроллеры продолжают работать
  - zone_event controller_failed создается

setup:
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1884}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-esp32una
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - ph_sensor
        actuators:
          - main_pump
      telemetry:
        interval_seconds: 2.0

actions:
  - step: set_test_uids
    type: set
    test_gh_uid: ${setup.node_sim.config.node.gh_uid}
    test_zone_uid: ${setup.node_sim.config.node.zone_uid}
    test_node_uid: ${setup.node_sim.config.node.node_uid}

  # Получаем зону с UID zn-test-1 из seeder
  - step: get_automation_zone
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id_from_uid
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE uid = 'zn-test-1'
      LIMIT 1
    save: zone_row
  
  - step: set_zone_id
    type: set
    zone_id: ${zone_row.0.id}

  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: set_capabilities_without_ph_ec_requirements
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', false,
        'ec_control', false,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_primary_node_online
    type: database_execute
    query: |
      UPDATE nodes
      SET status = 'online',
          last_seen_at = COALESCE(last_seen_at, NOW()),
          updated_at = NOW()
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_zone_readiness_bindings
    type: database_execute
    query: |
      UPDATE node_channels nc
      SET config = COALESCE(nc.config, '{}'::jsonb) || jsonb_build_object(
        'zone_role',
        CASE
          WHEN nc.channel = 'main_pump' THEN 'main_pump'
          WHEN nc.channel = 'drain_pump' THEN 'drain'
          ELSE nc.config->>'zone_role'
        END
      )
      FROM nodes n
      WHERE n.id = nc.node_id
        AND n.zone_id = :zone_id
        AND nc.channel IN ('main_pump', 'drain_pump');
    params:
      zone_id: ${zone_id}

  - step: ensure_main_and_drain_bindings
    type: database_execute
    query: |
      WITH zone_ctx AS (
        SELECT :zone_id::bigint AS zone_id
      ),
      ensure_instances AS (
        INSERT INTO infrastructure_instances (owner_type, owner_id, asset_type, label, required, created_at, updated_at)
        SELECT 'zone', zc.zone_id, m.asset_type, m.label, true, NOW(), NOW()
        FROM zone_ctx zc
        CROSS JOIN (
          VALUES
            ('PUMP', 'E2E Main Pump'),
            ('DRAIN', 'E2E Drain Pump')
        ) AS m(asset_type, label)
        WHERE NOT EXISTS (
          SELECT 1
          FROM infrastructure_instances ii
          WHERE ii.owner_type = 'zone'
            AND ii.owner_id = zc.zone_id
            AND ii.label = m.label
        )
        RETURNING id
      ),
      upsert_bindings AS (
        INSERT INTO channel_bindings (infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at)
        SELECT
          ii.id,
          nc.id,
          'actuator',
          m.role,
          NOW(),
          NOW()
        FROM zone_ctx zc
        JOIN nodes n
          ON n.zone_id = zc.zone_id
        JOIN (
          VALUES
            ('main_pump', 'main_pump', 'E2E Main Pump'),
            ('drain_pump', 'drain', 'E2E Drain Pump')
        ) AS m(channel, role, label)
          ON TRUE
        JOIN node_channels nc
          ON nc.node_id = n.id
         AND nc.channel = m.channel
        JOIN infrastructure_instances ii
          ON ii.owner_type = 'zone'
         AND ii.owner_id = zc.zone_id
         AND ii.label = m.label
        ON CONFLICT (node_channel_id) DO UPDATE SET
          infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW()
        RETURNING node_channel_id
      )
      SELECT 1;
    params:
      zone_id: ${zone_id}

  - step: verify_main_and_drain_bindings_online
    type: db.wait
    query: |
      SELECT cb.role
      FROM channel_bindings cb
      JOIN node_channels nc ON nc.id = cb.node_channel_id
      JOIN nodes n ON n.id = nc.node_id
      WHERE n.zone_id = :zone_id
        AND n.status = 'online'
        AND cb.role IN ('main_pump', 'drain')
      ORDER BY cb.role
    params:
      zone_id: ${zone_id}
    expected_rows: 2
    timeout: 15.0

  - step: check_active_cycle
    type: database_query
    query: |
      SELECT id
      FROM grow_cycles
      WHERE zone_id = :zone_id
      AND status IN ('PLANNED', 'RUNNING', 'PAUSED')
      LIMIT 1
    params:
      zone_id: ${zone_id}
    save: active_cycle

  - step: create_plant_if_needed
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e62-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response
    condition: ${active_cycle.length == 0}

  - step: create_recipe_if_needed
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e62-${TIMESTAMP_S}
      description: Test recipe for E62
      plant_id: ${plant_response.data.id}
    save: recipe_response
    condition: ${active_cycle.length == 0}

  - step: create_revision_if_needed
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision for E62
    save: revision_response
    condition: ${active_cycle.length == 0}

  - step: add_phase_if_needed
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      ph_target: 6.0
      ph_min: 5.8
      ph_max: 6.2
      ec_target: 1.2
      ec_min: 1.0
      ec_max: 1.4
      temp_air_target: 22.0
      humidity_target: 60.0
      irrigation_mode: SUBSTRATE
      irrigation_interval_sec: 3600
      irrigation_duration_sec: 300
    condition: ${active_cycle.length == 0}

  - step: publish_revision_if_needed
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    payload: {}
    condition: ${active_cycle.length == 0}

  - step: create_cycle_if_needed
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: true
    save: cycle_response
    condition: ${active_cycle.length == 0}

  - step: enable_capabilities
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', true,
        'ec_control', true,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: start_node_simulator
    type: start_simulator
    config_ref: node_sim.config
    wait_seconds: 3
    optional: true  # node-sim уже может быть запущен

  # Включаем test mode для automation-engine
  - step: enable_test_mode
    type: set
    AE_TEST_MODE: 1

  # Принудительно вызываем ошибку в climate контроллере через test hook
  - step: inject_climate_error
    type: ae_test_hook
    zone_id: ${zone_id}
    controller: climate
    action: inject_error
    error_type: ControllerError

  # Публикуем telemetry для работы контроллеров
  - step: publish_telemetry_ph
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/ph_sensor/telemetry
    payload:
      metric_type: ph
      value: 6.5
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 2

  - step: publish_telemetry_temp
    type: mqtt_publish
    topic: hydro/${test_gh_uid}/${test_zone_uid}/${test_node_uid}/air_temp_c/telemetry
    payload:
      metric_type: air_temp_c
      value: 20.0
      ts: ${TIMESTAMP_MS}
    qos: 1
    wait_seconds: 15  # Даем время AE на обработку

  # Ждем zone_event CONTROLLER_FAILED
  - step: wait_controller_failed_event
    type: wait_zone_event
    zone_id: ${zone_id}
    event_type: CONTROLLER_FAILED
    filter:
      controller: climate
    timeout: 20.0
    optional: true

  # Очищаем test hook (опционально, если AE_TEST_MODE работает)
  - step: clear_test_hook
    type: ae_test_hook
    zone_id: ${zone_id}
    controller: climate
    action: clear_error
    optional: true  # Может не работать если AE_TEST_MODE отключен

assertions:
  # Проверка 1: Zone event CONTROLLER_FAILED создан
  - name: controller_failed_event
    type: database_query
    query: |
      SELECT id, type, details
      FROM zone_events
      WHERE zone_id = :zone_id
      AND (type LIKE '%%CONTROLLER%%FAIL%%' OR type = 'CONTROLLER_FAILED')
      AND created_at > NOW() - INTERVAL '2 minutes'
      ORDER BY created_at DESC
      LIMIT 1
    params:
      zone_id: ${zone_id}
    timeout: 10.0
    optional: true

  # Проверка 2: Другие контроллеры продолжают работать (например, health или light)
  - name: other_controllers_working
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
      AND created_at > NOW() - INTERVAL '2 minutes'
    params:
      zone_id: ${zone_id}
    timeout: 10.0
    optional: true  # Команды могут не создаваться если все контроллеры в cooldown

  # Проверка 3: В следующем цикле упавший контроллер пропускается (cooldown)
  - step: wait_next_cycle
    type: sleep
    seconds: 5

  - name: controller_cooldown
    type: database_query
    query: |
      SELECT COUNT(*) as skip_count
      FROM zone_events
      WHERE zone_id = :zone_id
      AND (type LIKE '%%SKIP%%' OR type LIKE '%%COOLDOWN%%')
      AND details->>'controller' = 'climate'
      AND created_at > NOW() - INTERVAL '2 minutes'
    params:
      zone_id: ${zone_id}
    timeout: 10.0
    optional: true
