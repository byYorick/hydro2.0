# E73: Backoff Skip Signals - при backoff не тихий пропуск
# DoD: при активном backoff создаются zone_event + infra alert

name: E73_backoff_skip_signals
description: |
  Проверяет отсутствие "тихого" пропуска зоны при backoff:
  - Принудительно выставляем состояние зоны в backoff через test hook
  - Ждем цикл automation-engine
  - Проверяем, что создан zone_event ZONE_SKIPPED_BACKOFF
  - Проверяем, что создан/обновлен infra-алерт infra_zone_backoff_skip

setup:
  node_sim:
    config:
      mqtt:
        host: ${MQTT_HOST:-localhost}
        port: ${MQTT_PORT:-1884}
      node:
        gh_uid: gh-test-1
        zone_uid: zn-test-1
        node_uid: nd-ph-esp32una
        hardware_id: esp32-test-001
        node_type: ph
        mode: configured
        channels:
          - air_temp_c
        actuators:
          - heater
      telemetry:
        interval_seconds: 60.0

actions:
  - step: set_test_uids
    type: set
    test_zone_uid: ${setup.node_sim.config.node.zone_uid}
    test_node_uid: ${setup.node_sim.config.node.node_uid}

  - step: stop_node_simulator_initial
    type: stop_simulator
    wait_seconds: 5
    optional: true

  - step: start_node_simulator
    type: start_simulator
    config_ref: node_sim.config
    wait_seconds: 3
    optional: true

  - step: set_zone_id_from_uid
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE uid = :zone_uid
      LIMIT 1
    params:
      zone_uid: ${test_zone_uid}
    save: zone_row
    expected_rows: 1

  - step: set_zone_id
    type: set
    zone_id: ${zone_row.0.id}

  - step: set_node_id_from_uid
    type: database_query
    query: |
      SELECT id AS node_id
      FROM nodes
      WHERE uid = :node_uid
      LIMIT 1
    params:
      node_uid: ${test_node_uid}
    save: node_row
    expected_rows: 1

  - step: set_node_id
    type: set
    node_id: ${node_row.0.node_id}

  - step: ensure_zone_online
    type: database_execute
    query: |
      UPDATE zones
      SET status = 'online'
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_node_online
    type: database_execute
    query: |
      UPDATE nodes
      SET status = 'online',
          last_seen_at = COALESCE(last_seen_at, NOW()),
          updated_at = NOW()
      WHERE id = :node_id;
    params:
      node_id: ${node_id}

  - step: ensure_main_pump_role
    type: database_execute
    query: |
      UPDATE node_channels
      SET config = COALESCE(config, '{}'::jsonb) || jsonb_build_object('zone_role', 'main_pump')
      WHERE node_id = :node_id
        AND channel = 'heater';
    params:
      node_id: ${node_id}

  - step: ensure_drain_role
    type: database_execute
    query: |
      UPDATE node_channels
      SET config = COALESCE(config, '{}'::jsonb) || jsonb_build_object('zone_role', 'drain')
      WHERE node_id = :node_id
        AND channel = 'air_temp_c';
    params:
      node_id: ${node_id}

  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: set_capabilities_without_ph_ec_requirements
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', false,
        'ec_control', false,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_zone_readiness_bindings
    type: database_execute
    query: |
      UPDATE node_channels nc
      SET config = COALESCE(nc.config, '{}'::jsonb) || jsonb_build_object(
        'zone_role',
        CASE
          WHEN nc.channel = 'main_pump' THEN 'main_pump'
          WHEN nc.channel = 'drain_pump' THEN 'drain'
          ELSE nc.config->>'zone_role'
        END
      )
      FROM nodes n
      WHERE n.id = nc.node_id
        AND n.id = :node_id
        AND n.zone_id = :zone_id
        AND nc.channel IN ('main_pump', 'drain_pump');
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}

  - step: ensure_main_and_drain_bindings
    type: database_execute
    query: |
      WITH zone_ctx AS (
        SELECT :zone_id::bigint AS zone_id
      ),
      ensure_instances AS (
        INSERT INTO infrastructure_instances (owner_type, owner_id, asset_type, label, required, created_at, updated_at)
        SELECT 'zone', zc.zone_id, m.asset_type, m.label, true, NOW(), NOW()
        FROM zone_ctx zc
        CROSS JOIN (
          VALUES
            ('PUMP', 'E2E Main Pump'),
            ('DRAIN', 'E2E Drain Pump')
        ) AS m(asset_type, label)
        WHERE NOT EXISTS (
          SELECT 1
          FROM infrastructure_instances ii
          WHERE ii.owner_type = 'zone'
            AND ii.owner_id = zc.zone_id
            AND ii.label = m.label
        )
        RETURNING id
      ),
      upsert_bindings AS (
        INSERT INTO channel_bindings (infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at)
        SELECT
          ii.id,
          nc.id,
          'actuator',
          m.role,
          NOW(),
          NOW()
        FROM zone_ctx zc
        JOIN nodes n
          ON n.id = :node_id
         AND n.zone_id = zc.zone_id
        JOIN (
          VALUES
            ('main_pump', 'main_pump', 'E2E Main Pump'),
            ('drain_pump', 'drain', 'E2E Drain Pump')
        ) AS m(channel, role, label)
          ON TRUE
        JOIN node_channels nc
          ON nc.node_id = n.id
         AND nc.channel = m.channel
        JOIN infrastructure_instances ii
          ON ii.owner_type = 'zone'
         AND ii.owner_id = zc.zone_id
         AND ii.label = m.label
        ON CONFLICT (node_channel_id) DO UPDATE SET
          infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW()
        RETURNING node_channel_id
      )
      SELECT 1;
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}

  - step: verify_main_and_drain_bindings_online
    type: db.wait
    query: |
      SELECT cb.role
      FROM channel_bindings cb
      JOIN node_channels nc ON nc.id = cb.node_channel_id
      JOIN nodes n ON n.id = nc.node_id
      WHERE n.zone_id = :zone_id
        AND n.id = :node_id
        AND n.status = 'online'
        AND cb.role IN ('main_pump', 'drain')
      ORDER BY cb.role
    params:
      zone_id: ${zone_id}
      node_id: ${node_id}
    expected_rows: 2
    timeout: 15.0

  - step: create_plant
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e73-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response

  - step: create_recipe
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e73-${TIMESTAMP_S}
      description: Test recipe for E73
      plant_id: ${plant_response.data.id}
    save: recipe_response

  - step: create_revision
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision for E73
    save: revision_response

  - step: add_phase
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      temp_air_target: 25.0
      irrigation_mode: SUBSTRATE

  - step: publish_revision
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    payload: {}

  - step: create_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: true
    save: cycle_response

  - step: set_cycle_id
    type: set
    cycle_id: ${cycle_response.data.id}

  - step: clear_previous_state
    type: ae_test_hook
    zone_id: ${zone_id}
    action: reset_backoff

  - step: baseline_backoff_alert_counter
    type: database_query
    query: |
      SELECT COALESCE(MAX(error_count), 0) AS baseline_error_count
      FROM alerts
      WHERE zone_id = :zone_id
        AND source = 'infra'
        AND code = 'infra_zone_backoff_skip'
        AND status = 'ACTIVE'
    params:
      zone_id: ${zone_id}
    save: baseline_backoff_alert

  - step: backoff_window_start_ts
    type: database_query
    query: |
      SELECT NOW() as ts
    save: backoff_start_ts

  - step: set_backoff_state
    type: ae_test_hook
    zone_id: ${zone_id}
    action: set_state
    state:
      error_streak: 1
      next_allowed_run_at: "2099-01-01T00:00:00Z"
      degraded_alert_active: false

  - step: wait_for_backoff_event
    type: db.wait
    query: |
      SELECT id
      FROM zone_events
      WHERE zone_id = :zone_id
        AND type = 'ZONE_SKIPPED_BACKOFF'
        AND created_at >= :backoff_start_ts
      ORDER BY created_at DESC
      LIMIT 1
    params:
      zone_id: ${zone_id}
      backoff_start_ts: ${backoff_start_ts.0.ts}
    expected_rows: 1
    timeout: 120.0

  - step: wait_for_backoff_alert
    type: db.wait
    query: |
      SELECT id
      FROM alerts
      WHERE zone_id = :zone_id
        AND source = 'infra'
        AND code = 'infra_zone_backoff_skip'
        AND status = 'ACTIVE'
        AND error_count > :baseline_error_count
      ORDER BY id DESC
      LIMIT 1
    params:
      zone_id: ${zone_id}
      baseline_error_count: ${baseline_backoff_alert.0.baseline_error_count}
    expected_rows: 1
    timeout: 120.0

assertions:
  - name: backoff_event_created
    type: database_query
    query: |
      SELECT COUNT(*) as event_count
      FROM zone_events
      WHERE zone_id = :zone_id
        AND type = 'ZONE_SKIPPED_BACKOFF'
        AND created_at >= :backoff_start_ts
    params:
      zone_id: ${zone_id}
      backoff_start_ts: ${backoff_start_ts.0.ts}
    expected:
      - field: event_count
        operator: greater_than
        value: 0

  - name: backoff_infra_alert_upserted
    type: database_query
    query: |
      SELECT COALESCE(MAX(error_count), 0) - :baseline_error_count AS error_count_delta
      FROM alerts
      WHERE zone_id = :zone_id
        AND source = 'infra'
        AND code = 'infra_zone_backoff_skip'
        AND status = 'ACTIVE'
    params:
      zone_id: ${zone_id}
      baseline_error_count: ${baseline_backoff_alert.0.baseline_error_count}
    expected:
      - field: error_count_delta
        operator: greater_than
        value: 0

cleanup:
  - step: abort_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/abort
    payload: {}
    optional: true

  - step: clear_backoff_state
    type: ae_test_hook
    zone_id: ${zone_id}
    action: reset_backoff
    optional: true

  - step: delete_recipe
    type: api_delete
    endpoint: /api/recipes/${recipe_response.data.id}
    optional: true

  - step: delete_plant
    type: api_delete
    endpoint: /api/plants/${plant_response.data.id}
    optional: true
