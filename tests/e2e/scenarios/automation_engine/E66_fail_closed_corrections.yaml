# E66: Fail Closed Corrections - AE handles failures gracefully
# DoD: AE handles failures gracefully

name: E66_fail_closed_corrections
description: |
  Проверяет fail-closed поведение AE при сбоях:
  - Контроллер корректировок падает (test hook)
  - AE создает событие CONTROLLER_FAILED
  - Команды дозирования не публикуются

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: set_zone_id
    type: set
    zone_id: ${zones_response.data.data[0].id}

  - step: ensure_zone_online
    type: database_execute
    query: |
      UPDATE zones
      SET status = 'online'
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: cleanup_old_cycles
    type: database_execute
    query: |
      DELETE FROM grow_cycles
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: set_capabilities_without_ph_ec_requirements
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', false,
        'ec_control', false,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_primary_node_online
    type: database_execute
    query: |
      UPDATE nodes
      SET status = 'online',
          last_seen_at = COALESCE(last_seen_at, NOW()),
          updated_at = NOW()
      WHERE zone_id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: ensure_zone_readiness_bindings
    type: database_execute
    query: |
      UPDATE node_channels nc
      SET config = COALESCE(nc.config, '{}'::jsonb) || jsonb_build_object(
        'zone_role',
        CASE
          WHEN nc.channel = 'main_pump' THEN 'main_pump'
          WHEN nc.channel = 'drain_pump' THEN 'drain'
          ELSE nc.config->>'zone_role'
        END
      )
      FROM nodes n
      WHERE n.id = nc.node_id
        AND n.zone_id = :zone_id
        AND nc.channel IN ('main_pump', 'drain_pump');
    params:
      zone_id: ${zone_id}

  - step: ensure_main_and_drain_bindings
    type: database_execute
    query: |
      WITH zone_ctx AS (
        SELECT :zone_id::bigint AS zone_id
      ),
      ensure_instances AS (
        INSERT INTO infrastructure_instances (owner_type, owner_id, asset_type, label, required, created_at, updated_at)
        SELECT 'zone', zc.zone_id, m.asset_type, m.label, true, NOW(), NOW()
        FROM zone_ctx zc
        CROSS JOIN (
          VALUES
            ('PUMP', 'E2E Main Pump'),
            ('DRAIN', 'E2E Drain Pump')
        ) AS m(asset_type, label)
        WHERE NOT EXISTS (
          SELECT 1
          FROM infrastructure_instances ii
          WHERE ii.owner_type = 'zone'
            AND ii.owner_id = zc.zone_id
            AND ii.label = m.label
        )
        RETURNING id
      ),
      upsert_bindings AS (
        INSERT INTO channel_bindings (infrastructure_instance_id, node_channel_id, direction, role, created_at, updated_at)
        SELECT
          ii.id,
          nc.id,
          'actuator',
          m.role,
          NOW(),
          NOW()
        FROM zone_ctx zc
        JOIN nodes n
          ON n.zone_id = zc.zone_id
        JOIN (
          VALUES
            ('main_pump', 'main_pump', 'E2E Main Pump'),
            ('drain_pump', 'drain', 'E2E Drain Pump')
        ) AS m(channel, role, label)
          ON TRUE
        JOIN node_channels nc
          ON nc.node_id = n.id
         AND nc.channel = m.channel
        JOIN infrastructure_instances ii
          ON ii.owner_type = 'zone'
         AND ii.owner_id = zc.zone_id
         AND ii.label = m.label
        ON CONFLICT (node_channel_id) DO UPDATE SET
          infrastructure_instance_id = EXCLUDED.infrastructure_instance_id,
          direction = EXCLUDED.direction,
          role = EXCLUDED.role,
          updated_at = NOW()
        RETURNING node_channel_id
      )
      SELECT 1;
    params:
      zone_id: ${zone_id}

  - step: verify_main_and_drain_bindings_online
    type: db.wait
    query: |
      SELECT cb.role
      FROM channel_bindings cb
      JOIN node_channels nc ON nc.id = cb.node_channel_id
      JOIN nodes n ON n.id = nc.node_id
      WHERE n.zone_id = :zone_id
        AND n.status = 'online'
        AND cb.role IN ('main_pump', 'drain')
      ORDER BY cb.role
    params:
      zone_id: ${zone_id}
    expected_rows: 2
    timeout: 15.0

  # Создаем цикл с targets
  - step: create_plant
    type: api_post
    endpoint: /api/plants
    payload:
      name: test-plant-e66-${TIMESTAMP_S}
      scientific_name: Test Plant
    save: plant_response

  - step: create_recipe
    type: api_post
    endpoint: /api/recipes
    payload:
      name: test-recipe-e66-${TIMESTAMP_S}
      description: Test recipe for E66
      plant_id: ${plant_response.data.id}
    save: recipe_response

  - step: create_revision
    type: api_post
    endpoint: /api/recipes/${recipe_response.data.id}/revisions
    payload:
      description: Test revision for E66
    save: revision_response

  - step: add_phase
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/phases
    payload:
      phase_index: 0
      name: Test Phase
      duration_hours: 24
      ph_target: 6.0
      ph_min: 5.8
      ph_max: 6.2
      ec_target: 1.2
      ec_min: 1.0
      ec_max: 1.4
      temp_air_target: 22.0
      humidity_target: 60.0
      irrigation_mode: SUBSTRATE
      irrigation_interval_sec: 3600
      irrigation_duration_sec: 300

  - step: publish_revision
    type: api_post
    endpoint: /api/recipe-revisions/${revision_response.data.id}/publish
    payload: {}

  - step: create_simple_cycle
    type: api_post
    endpoint: /api/zones/${zone_id}/grow-cycles
    payload:
      recipe_revision_id: ${revision_response.data.id}
      plant_id: ${plant_response.data.id}
      start_immediately: true
    save: cycle_response

  - step: set_cycle_id
    type: set
    cycle_id: ${cycle_response.data.id}

  - step: wait_for_effective_targets
    type: sleep
    seconds: 2

  # Устанавливаем targets которые требуют коррекции
  - step: set_correction_targets
    type: database_execute
    query: |
      INSERT INTO grow_cycle_overrides (
        grow_cycle_id, parameter, value_type, value, is_active, created_at, updated_at
      )
      VALUES (:cycle_id, 'ph.target', 'decimal', '7.0', true, NOW(), NOW());
    params:
      cycle_id: ${cycle_id}

  - step: enable_capabilities
    type: database_execute
    query: |
      UPDATE zones
      SET capabilities = jsonb_build_object(
        'ph_control', true,
        'ec_control', true,
        'climate_control', true,
        'light_control', true,
        'irrigation_control', true,
        'recirculation', true,
        'flow_sensor', true
      )
      WHERE id = :zone_id;
    params:
      zone_id: ${zone_id}

  - step: reset_backoff
    type: ae_test_hook
    zone_id: ${zone_id}
    action: reset_backoff

  - step: inject_correction_error
    type: ae_test_hook
    zone_id: ${zone_id}
    controller: correction
    action: inject_error
    error_type: ControllerError

  - step: wait_after_inject
    type: sleep
    seconds: 10

  - step: wait_controller_failed_event
    type: wait_zone_event
    zone_id: ${zone_id}
    event_type: CONTROLLER_FAILED
    filter:
      controller: correction
    timeout: 45.0

assertions:
  # Проверка 1: Команды дозирования не созданы при ошибке контроллера
  - name: no_dosing_commands
    type: database_query
    query: |
      SELECT COUNT(*) as cmd_count
      FROM commands
      WHERE zone_id = :zone_id
      AND cmd IN ('dose', 'run_pump')
      AND params->>'type' IN ('add_acid', 'add_base', 'add_nutrients', 'dilute')
      AND created_at > NOW() - INTERVAL '30 seconds'
    params:
      zone_id: ${zone_id}
    expected:
      - field: cmd_count
        operator: equals
        value: 0

cleanup:
  - step: abort_cycle
    type: api_post
    endpoint: /api/grow-cycles/${cycle_id}/abort
    payload: {}
    optional: true

  - step: clear_test_hook
    type: ae_test_hook
    zone_id: ${zone_id}
    controller: correction
    action: clear_error
    optional: true

  - step: delete_overrides
    type: database_execute
    query: |
      DELETE FROM grow_cycle_overrides
      WHERE grow_cycle_id = :cycle_id;
    params:
      cycle_id: ${cycle_id}
    optional: true

  - step: reset_automation_state
    type: database_execute
    query: |
      DELETE FROM zone_automation_state
      WHERE zone_id = :zone_id
    params:
      zone_id: ${zone_id}
    optional: true

  - step: delete_recipe
    type: api_delete
    endpoint: /api/recipes/${recipe_response.data.id}
    optional: true

  - step: delete_plant
    type: api_delete
    endpoint: /api/plants/${plant_response.data.id}
    optional: true
