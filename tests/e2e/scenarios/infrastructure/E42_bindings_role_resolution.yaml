# E42: Bindings Role Resolution - bindings → команда в правильный топик
# DoD: назначить bindings (role→node/channel), команда адресуется правильному топику

name: E42_bindings_role_resolution
description: |
  Проверяет разрешение bindings:
  - Назначаются bindings (role → node/channel)
  - Команда отправляется по role
  - Команда должна попасть в правильный MQTT топик

actions:
  - step: get_zones
    type: api_get
    endpoint: /api/zones
    save: zones_response

  - step: get_nodes
    type: api_get
    endpoint: /api/nodes
    save: nodes_response

  - step: set_zone_and_node
    type: set
    zone_id: ${zones_response.data.data[0].id}
    node_id: ${nodes_response.data.data[0].id}

  # Создаем binding (role → node/channel)
  # Примечание: endpoint может быть /api/zones/{id}/bindings или другой
  # Проверяем через БД, если API еще не реализован
  - step: check_bindings_table
    type: database_query
    query: |
      SELECT COUNT(*) as bindings_count
      FROM zone_bindings
      WHERE zone_id = :zone_id
    params:
      zone_id: ${zone_id}
    optional: true

  # Альтернативно: создаем binding через API (если доступно)
  - step: create_binding
    type: api_post
    endpoint: /api/zones/${zone_id}/bindings
    payload:
      role: main_pump
      node_id: ${node_id}
      channel: main_pump
    save: binding_response
    optional: true

  # Отправляем команду по role (или напрямую к node, если bindings API нет)
  - step: send_command
    type: api_post
    endpoint: /api/nodes/${node_id}/commands
    payload:
      cmd: set_relay_state
      channel: main_pump
      params:
        state: true
    save: command_response
    optional: true

assertions:
  # Проверка 1: Zone существует
  - name: zone_exists
    type: database_query
    query: |
      SELECT id
      FROM zones
      WHERE id = :zone_id
    params:
      zone_id: ${zone_id}
    expected_rows: 1

cleanup:
  - step: delete_binding
    type: api_delete
    endpoint: /api/zones/${zone_id}/bindings/main_pump
    optional: true


