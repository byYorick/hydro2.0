# HIL (Hardware-In-the-Loop) MQTT Broker Configuration
# Simplified configuration for testing with ESP32 devices

listener 1883
# Allow anonymous connections for HIL testing (can be restricted later)
allow_anonymous true

# WebSocket listener for browser-based MQTT clients
listener 9001
protocol websockets
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence (disabled for HIL testing)
persistence false

# Connection settings
max_connections -1
max_inflight_messages 20
max_queued_messages 1000

# Message size limit (1MB)
message_size_limit 1048576







