name: Protocol Contract Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/services/common/schemas/**'
      - 'firmware/schemas/**'
      - 'backend/services/history-logger/**'
      - 'backend/services/common/schemas.py'
      - 'tools/check_runtime_schema_parity.sh'
      - 'tools/runtime_schema_files.sh'
      - 'tools/sync_runtime_schemas.sh'
      - 'backend/laravel/app/Http/Controllers/**'
      - 'backend/laravel/app/Http/Requests/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/services/common/schemas/**'
      - 'firmware/schemas/**'
      - 'backend/services/history-logger/**'
      - 'backend/services/common/schemas.py'
      - 'tools/check_runtime_schema_parity.sh'
      - 'tools/runtime_schema_files.sh'
      - 'tools/sync_runtime_schemas.sh'
      - 'backend/laravel/app/Http/Controllers/**'
      - 'backend/laravel/app/Http/Requests/**'
  workflow_dispatch:

jobs:
  protocol-check:
    name: Protocol Contract Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        working-directory: backend/services
        run: |
          pip install --upgrade pip
          pip install jsonschema pytest pydantic httpx

      - name: Check runtime schema parity (backend source -> firmware mirror)
        run: |
          ./tools/check_runtime_schema_parity.sh
      
      - name: Run protocol contract tests
        working-directory: backend/services
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/services:${{ github.workspace }}/backend/services/history-logger:${{ github.workspace }}/backend/services/common
        run: |
          cd common/schemas
          bash run_contract_tests.sh
      
      - name: Run chaos tests
        working-directory: backend/services
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/services:${{ github.workspace }}/backend/services/history-logger:${{ github.workspace }}/backend/services/common
        continue-on-error: true
        run: |
          pytest common/schemas/test_chaos.py -v --tb=short -m "not slow" || echo "Chaos tests require running services"
      
      - name: Run WebSocket events validation tests
        working-directory: backend/services
        env:
          PYTHONPATH: ${{ github.workspace }}/backend/services:${{ github.workspace }}/backend/services/history-logger:${{ github.workspace }}/backend/services/common
        run: |
          pytest common/schemas/test_websocket_events.py -v --tb=short
      
      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: protocol-test-results
          path: backend/services/common/schemas/test-results.xml
          if-no-files-found: ignore
